<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<title>Comision nacional de los derechos humanos</title>
    <!-- Building blocks -->
    <link rel="stylesheet" href="style/headers.css">
    <link rel="stylesheet" href="style/buttons.css">
    <link rel="stylesheet" href="style_unstable/lists.css">
    <link rel="stylesheet" href="style_unstable/tabs.css">
    <link rel="stylesheet" href="style_unstable/toolbars.css">

    <!--iconos -->
    <link rel="stylesheet" href="icons/styles/action_icons.css">
    <link rel="stylesheet" href="icons/styles/media_icons.css">
    <link rel="stylesheet" href="icons/styles/comms_icons.css">
    <link rel="stylesheet" href="icons/styles/settings_icons.css">

    <!-- Util CSS: some extra tricks -->
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="fonts.css">

    <!-- Additional markup to make Building Blocks kind of cross browser -->
    <link rel="stylesheet" href="cross_browser.css">

    <style type="text/css" media="screen">
      #logo{
        width: 80%;
        margin: 10%;
        display: block;
      }

      .bottom{
        position: absolute;
        z-index: 10;
        bottom: 0;
        height: 80px;
      }

      a[role="button"]{
        width: 80%;
        margin: 0 auto;
        display: block;
      }

      .contacts-phone{
        transform: scaleX(-1);
      }
    </style>
	</head>
  
  <body>
    <img id="logo" src="images/logo_cndh.png">
    <a href="views/form.html" id="call" class="recommend" role="button">Reportar</a>
    <ul role="tablist" data-items="2" class="bottom">
      <li id="panel1" role="tab">
        <a id="llamada" class="icon comms-icon calllog-outgoingcall">Llamar</a>
        <div role="tabpanel"></div>
      </li>
      <li id="panel2" role="tab">
        <a class="icon settings-icon gps">dialer</a>
        <div role="tabpanel"></div>
      </li>
    </ul>
    
    <script>

        document.getElementById('llamada').addEventListener('click', call, false);

        function call(){
          var call = new MozActivity({
            name:"dial",
            data: {
              number: "+5555-9999"
            }
          });
        }
    </script>

	 </body>
</html>
